<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Jo-Ken-Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  </head>
<body>
  <div class="content">
    <div id="game-display"></div>
    <div class="button-set">
      <button id ="bulbasaur" class="bulbasaur">Bulbasaur</button>
      <button id ="charmander" class="charmander">Charmander</button>
      <button id ="squirtle" class="squirtle">Squirtle</button>
    </div>
  </div>
  <div class="results">
    <p id="winner"></p>
    <p id="score"></p>
  </div>
  
  <script src="javascript.js"></script>
</body>
</html>
